apiVersion: skaffold/v2beta28
kind: Config


build:
  local:
    push: false
  artifacts:
  - image: rentit/auth
    context: backend/auth-service
    docker:
      dockerfile: Dockerfile
    sync:
      manual:
        - src: "src/**/*.ts"
          dest: .

deploy:
  kubectl:
    manifests:
    - ./operations/k8s/local/auth-deploy.yaml
    - ./operations/k8s/local/auth-mongodb-deploy.yaml
