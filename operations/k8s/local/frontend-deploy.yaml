apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deploy
  namespace: ingress-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-app
  template:
    metadata:
      labels:
        app: frontend-app
    spec:
      containers:
        - name: frontend
          image: rentit/frontend
          imagePullPolicy: Never
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend-app
  ports:
    - name: frontend-port
      protocol: TCP
      port: 3000
      targetPort: 3000
