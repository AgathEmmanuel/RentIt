apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deploy
  namespace: ingress-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-app
  template:
    metadata:
      labels:
        app: auth-app
    spec:
      containers:
        - name: auth
          image: us.gcr.io/GCP_PROJECTID/auth
          imagePullPolicy: Never
          env:
            - name: JWT_SECRET_KEY
              valueFrom: 
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_SECRET_KEY
            - name: MONGO_DB_URL
              value: 'mongodb://auth-mongodb-service:27017/auth'
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: auth-app
  ports:
    - name: auth-port
      protocol: TCP
      port: 3000
      targetPort: 3000
