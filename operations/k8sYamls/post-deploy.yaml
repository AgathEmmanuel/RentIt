apiVersion: apps/v1
kind: Deployment
metadata:
  name: post-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: post-app
  template:
    metadata:
      labels:
        app: post-app
    spec:
      containers:
        - name: post
          image: rentit/post:1.0
---
apiVersion: v1
kind: Service
metadata:
  name: post-service
spec:
  type: NodePort
  selector:
    app: post-app
  ports:
    - name: post-port
      protocol: TCP
      port: 4000
      targetPort: 4000
